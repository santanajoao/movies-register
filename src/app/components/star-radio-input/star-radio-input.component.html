<div id="star-radio">
  <input
    [value]="value"
    [name]="name"
    [attr.aria-label]="label"
    type="radio"
    id="star-radio-input"
    [disabled]="disabled"
    [width]="size"
    [checked]="isChecked()"
    (change)="rate.emit($event)"
  >

  <span
    class="fa-solid fa-star star-radio-icon {{isSelected() && 'selected'}}"
    [style.fontSize]="size"
    aria-hidden="true"
  >
  </span>
</div>
