<div *ngIf="movie" id="banner-container">
  <div id="banner-text-wrapper">
    <h2 id="banner-title">Descubra o pr√≥ximo filme da sua lista</h2>

    <div>
      <h3 id="movie-title">{{movie.title}}</h3>
