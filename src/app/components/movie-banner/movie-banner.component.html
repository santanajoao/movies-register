<div *ngIf="movie" id="banner-container">
  <div id="banner-content-wrapper">
    <h2>Descubra o pr√≥ximo filme da sua lista</h2>

    <div>
      <h3 id="movie-title">{{movie.title}}</h3>
      <p id="movie-synopsis">{{movie.synopsis}}</p>
    </div>

    <a [routerLink]="['movies', movie.id]" id="banner-movie-link">
      Ver detalhes
    </a>
  </div>

  <img
    [src]="movie.banner"
    id="banner-image"
    alt="Imagem do filme {{movie.title}}"
  >
</div>
